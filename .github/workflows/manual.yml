name: .NET Build Validation

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0' 

    - name: Restore dependencies
      run: dotnet restore ./PortfolioApi/PortfolioApi.csproj

    - name: Build Project
      env:
        GH_USERNAME: ${{ secrets.GH_USERNAME }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      # הפקודה הזו בודקת שהקוד מתקמפל ותקין, כולל שימוש ב-Secrets
      run: dotnet build ./PortfolioApi/PortfolioApi.csproj --configuration Release --no-restore
